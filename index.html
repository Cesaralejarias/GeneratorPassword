<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Generar Contraseña</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Generar Contraseña</h1>
    <input type="text" disabled class="password-display" id="passwordDisplay">
    <form id="passwordGeneratorForm" class="form">
      <div class="option">
        <label for="characterAmountNumber">Numero de caracteres</label>
        <input type="range" min="10" max="100" id="characterAmountRange" value="10">
        <input type="number" min="10" max="100" id="characterAmountNumber" value="10">
      </div>
      <div class="option">
        <label for="includeUppercase">Incluye letras</label>
        <input type="checkbox" id="includeLetters" name="letters">
      </div>
      <div class="option">
        <label for="includeNumbers">Incluye Numeros</label>
        <input type="checkbox" id="includeNumbers" name="numbers">
      </div>
      <div class="option">
        <label for="includeSymbols">Incluye simbolos</label>
        <input type="checkbox" id="includeSymbols" name="symbols">
      </div>

      <div class="btns-wraper">
        <button type="submit" class="btn">Generar Contraseña</button>
        <button type="button" class="btn" id="button-copy">Copiar</button>
      </div>
    </form>
  </div>
  <script src="./src/index.js"></script>
</body>

</html>
